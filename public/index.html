<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/regular.js" integrity="sha384-IJ3h7bJ6KqiB70L7/+fc44fl+nKF5eOFkgM9l/zZii9xs7W2aJrwIlyHZiowN+Du" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <style>
        .zeros {
            opacity: 0.3;
        }

        .faded td, td.faded {
            opacity: 0.5;
        }

        .faded .zeros {
            opacity: 0.5;
        }

        .gas-price-value {
            font-size:130%;
        }

        .shadow {
            box-shadow: 3px 6px 24px 0px rgba(0,0,0,0.75);
        }

        .gas-prices .popover-body {
            padding:0;
        }

        .ohlc-interval {
            display:flex;
            align-items:center;
        }

        .ohlc-interval-description {
            margin-right:10px;
        }

        .clickable {
            cursor: pointer
        }

        .selected-row {
            font-weight: bold;
        }

        .sell-red {
            color: #DD5555;
        }

        .wallet {
            float: left;
            width: 24px;
            height: 24px;
            margin: 5px;
            background: rgba(93, 170, 252);
        }

        .buy-green {
            color: #119911;
        }

        .balances-heading {
            color: grey
        }

        .clr-warn {
            color: #ff9933;
        }

        .card {
            margin-bottom: 10px;
        }

        .card table {
            margin-bottom: 0;
            border-width: 0;
            /*background: red;*/
        }

        .card .table tr td:first-child,
        .card .table tr th:first-child {
            border-left: 0;
        }

        .card .table tr td:last-child,
        .card .table tr th:last-child {
            border-right: 0;
        }

        .card .table-no-bottom-border tr:last-child td,
        .card .table-no-bottom-border tr:last-child th {
            border-bottom: 0;
        }

        .card .table tr th {
            border-top: 0;
            border-bottom: 0;
        }

        .card-body {
            padding: 8px;
        }

        .card-body .pagination {
            margin-bottom: 0;
        }

        .card-header {
            padding: 8px;
            vertical-align: middle;
        }

        .card-footer {
            padding: 8px;
        }

        .card-title {
            font-weight: bold;
            text-transform: uppercase;
            float: left;
            margin-bottom: 0;
        }

        .card .table-bordered {
            border: 0;
        }

        .table-borderless td,
        .table-borderless th {
            border: 0;
        }

        .token-chooser.card {
            min-height: 250px;
        }

        .token-chooser .table-responsive {
            max-height: 250px;
        }

        .history-table.card {
            min-height: 400px;
            max-height: 400px;
        }

        .main-nav {
            margin-bottom: 10px;
        }

        body, html {
            font-size: 12px;
            font-family: Lato, sans-serif;
        }

        .table td, .table th {
            padding: 6px;
        }

        .orders-col-border {
            border: 0px solid #dee2e6;
            border-width:1px 0px;
            background:#FBFBFB;
        }

        .funding-action {
            margin-left: 0;
            padding-left:0;
        }

        .orders-colnames {
            width:100%;
        }

        .orders-colnames table {
            margin:0;
            width:100%;
        }

        .orders-colnames tbody {
            margin:0;
            width:100%;
        }

        .orders-colnames td {
            text-align: center;
            padding:6px;
            width:33%;
            border-top:0;
            border-bottom:0;
            font-weight:bolder;
        }

        .orders-colnames td:first-child {
            width:34%;
            border:0;
        }

        .orders-colnames td:last-child {
            border:0;
        }

        .orders-table {
            max-height:220px;
            width:100%;
        }

        .card .orders-table table.table-bordered {
            width:100%;
            border:1px solid #dee2e6;
            border-width: 0px 1px 0px 0px;
        }

        .orders-table td, .orders-table th {
            width:33%;
        }

        .orders-table td:first-child, .orders-table th:first-child{
            width:34%;
        }

        .orders-table tr:first-child td {
            border-top:0;
        }

        .card-header ul.nav {
            padding-left:10px;
        }

        .order-box {
            padding:13px;
        }

        .order-box .form-group {
            margin-bottom:9px;
        }

        .order-box .form-group:last-of-type {
            margin-bottom:0;
        }

        .order-box label {
            padding-right:0;
        }

        .nav-link.btn {
            margin-right:10px;
        }

        h1.main-header {
            margin-bottom:0;
            float:left;
        }

        .card-title {
            float:left;
        }

        .token-stats-table tr:first-child td {
            border-top:0;
            padding-top:0;
        }

        .token-stats-table tr:last-child td {
            border-bottom:0;
            padding-bottom:0;
        }

        .token-stats-table tr td:nth-child(odd) {
            font-weight:bold;
            padding-right:0;
        }

        .token-stats-table tr td:first-child {
            padding-left:0;
        }
 
        .token-stats-table tr td:last-child {
            padding-right:0;
        }

        .row .col-lg-6:first-child {
            padding-right:7px;
        }

        .row .col-lg-6:last-child {
            padding-left:8px;
        }

        .empty-message {
            display:flex;
            justify-content:center;
            align-items:center;
            height:50px;
            color:#555555;
        }

        .popover-header {
            font-weight: bold;
            text-transform: uppercase;
        }

        .trade-history, .deposit-history, .my-trades-history {
            max-height: 400px;
        }

        .hdr-stretch {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .hdr-stretch-ctr {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .egspinner {
            width: 30px;
            height: 30px;
        }

        .hover {
            z-index: 10;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            background: gray;
            opacity: .60;
            text-align: center;
        }

        .sub-card {
            margin-top: 10px;
            margin-bottom: 0;
        }

        .txt-center {
            text-align: center;
        }

        .txt-right {
            text-align: right;
        }

        .input-group-text {
            min-width: 48px;
        }

        input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        .fa-question-circle {
            cursor: pointer;
            color: #a5a5a5
        }

        .nav-link {
            cursor: pointer
        }

        .nav-link.active {
            cursor: default
        }

        .navbar .navbar-brand {
            padding-top: 0px;
            padding-left: 5px;
            padding-right: 5px;
        }
        .global-messages {
            position: fixed;
            width: calc(50% - 20px);
            bottom: 0;
            margin-left: 10px;
            margin-right: 10px;
        }

        .global-message {
            margin-top:5px;
            margin-bottom:5px;
        }

        .splash-screen {
            display:flex;
            justify-content:center;
            align-items:center;
            font-size:40px;
            height:50px;
        }

    </style>
    <title>EtherGamma Prototype</title>
</head>

<body>

<div id="app"></div>

</body>
</html>
