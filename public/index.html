<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .Select {
            width: 180px !important;
            z-index: 10;
        }

        .price-up {
            color: #468d46;
        }

        .price-down {
            color: #b84946;
        }

        .table-button {
            margin-right: 8px;
        }

        .table-button:last-child {
            margin-right: 0
        }

        .chart {
            margin: 10px 0 10px 0;
        }

        text.label {
            color: #000000;
            fill: black;
        }

        path.ohlc {
            stroke: #000000;
            stroke-width: 1;
        }

        path.ohlc.up {
            stroke: #00AA00;
        }

        path.ohlc.down {
            stroke: #FF0000;
        }

        path.volume {
            fill: #AAAAAA;
            opacity: 0.2;
        }

        path.volume.up {
            fill: #00AA00;
        }

        path.volume.down {
            fill: #FF0000;
        }

    </style>
    <title>EtherGamma Prototype</title>
</head>

<body>

<h1>EtherGamma Prototype</h1>

<div class="container-fluid">
    <div id="app"></div>
</div>

</body>
</html>
