<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .Select {
            width: 180px !important;
            z-index: 10;
        }

        .price-up {
            color: #8cc176;
        }

        .price-down {
            color: #b82c0c;
        }

        .chart-subtitle {
            fill: #AAAAAA;
        }

        .x-axis text, .x-axis line,
        .y-axis text, .y-axis line {
            stroke: lightgrey;
            stroke-opacity: 0.1;
            fill: #AAAAAA;
            font-size: 10pt;
        }

        .x-axis path, .y-axis path {
            stroke-width: 0.1;
        }

        .x-grid-price line, .y-grid-price line,
        .x-grid-volume line, .y-grid-volume line {
            stroke: lightgrey;
            stroke-opacity: 0.4;
            shape-rendering: crispEdges;
        }

        .x-grid-price path, .y-grid-price path,
        .x-grid-volume path, .y-grid-volume path {
            stroke: lightgrey;
            stroke-opacity: 0.4;
        }

        .price.annotation.up path {
            fill: white;
            stroke: #00FF00;
        }

        .price.annotation.up text {
            stroke: lightgrey;
            stroke-opacity: 0.5;
            fill: #AAAAAA;
            font-size: 10pt;
        }

        text {
            fill: #000;
        }

        path {
            fill: none;
            stroke-width: 1;
        }

        path.candle {
            stroke: #000000;
        }

        path.candle.body {
            stroke-width: 0;
        }

        path.candle.up {
            fill: #00AA00;
            stroke: #00AA00;
        }

        path.candle.down {
            fill: #FF0000;
            stroke: #FF0000;
        }

        path.volume {
            fill: #DDDDDD;
        }

        path.volume.up {
            fill: #00AA00;
            stroke: #00AA00;
        }

        path.volume.down {
            fill: #FF0000;
            stroke: #FF0000;
        }

        .crosshair {
            cursor: crosshair;
        }

        .crosshair path.wire {
            stroke: #AAAAAA;
        }

        .crosshair .axisannotation path {
            fill: #DDDDDD;
        }


    </style>
    <title>EtherGamma Prototype</title>
</head>

<body>

<h1>EtherGamma Prototype</h1>

<div class="container-fluid">
    <div id="app"></div>
</div>

</body>
</html>
