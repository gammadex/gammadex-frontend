<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .clickable {
            cursor: pointer
        }

        .selected-row {
            font-weight: bold;
        }

        .red {
            background: red;
        }

        .green {
            background: green;
        }

        .blue {
            background: blue;
        }

        .card {
            margin-bottom: 10px;
        }

        .card table {
            margin-bottom: 0;
            border-width: 0;
            /*background: red;*/
        }

        .card .table tr td:first-child,
        .card .table tr th:first-child {
            border-left: 0;
        }

        .card .table tr td:last-child,
        .card .table tr th:last-child {
            border-right: 0;
        }

        .card .table-no-bottom-border tr:last-child td,
        .card .table-no-bottom-border tr:last-child th {
            border-bottom: 0;
        }

        .card .table tr th {
            border-top: 0;
            border-bottom: 0;
        }

        .card-body {
            padding: 8px;
        }

        .card-body .pagination {
            margin-bottom: 0;
        }

        .card-header {
            padding: 8px;
            vertical-align: middle;
        }

        .card-title {
            font-weight: bold;
            text-transform: uppercase;
            float: left;
            margin-bottom: 0;
        }

        .table-bordered {
            border: 0;
        }

        .token-chooser {
            max-height: 300px;
        }

        .main-nav {
            margin-bottom: 10px;
        }

        html {
            font-size: 12.5px;
        }

        .table td, .table th {
            padding: 6px;
        }

        .col-lg-3, .col-lg-6, .col-lg-3 {

        }

        .orders-table {
            max-height:300px;
        }

        .card-header ul.nav {
            padding-left:10px;
        }

        .order-box {
            padding:13px;
        }

        .order-box .form-group {
            margin-bottom:9px;
        }

        .order-box .form-group:last-of-type {
            margin-bottom:0;
        }

        .order-box label {
            padding-right:0;
        }

        .nav-link.btn {
            margin-right:10px;
        }

        h1.main-header {
            margin-bottom:0;
        }

        .token-stats-table tr:first-child td {
            border-top:0;
            padding-top:0;
        }

        .token-stats-table tr:last-child td {
            border-bottom:0;
            padding-bottom:0;
        }

        .token-stats-table tr td:nth-child(odd) {
            font-weight:bold;
            padding-right:0px;
        }

        .token-stats-table tr td:first-child {
            padding-left:0px;
        }

        .token-stats-table tr td:last-child {
            padding-right:0px;
        }


    </style>
    <title>EtherGamma Prototype</title>
</head>

<body>


<div id="app"></div>


</body>
</html>
